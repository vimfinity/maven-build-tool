name: CI (Windows)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v5
      - name: Setup pnpm
        run: corepack enable && corepack prepare pnpm@10.20.0 --activate
      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'
      - name: Install deps
        run: pnpm install --frozen-lockfile
      - name: Build TypeScript
        run: pnpm run build
      - name: Build SEA executable
        run: bash scripts/build-sea.sh
      - name: Verify executable
        shell: pwsh
        run: |
          if (-not (Test-Path 'build\maven-cli.exe')) {
            Write-Error 'Executable not found'
            exit 1
          }
          # Test --version flag
          $version = & 'build\maven-cli.exe' --version 2>&1
          if ($version -notmatch 'Maven CLI v') {
            Write-Error "Version check failed: $version"
            exit 1
          }
          Write-Host "✓ Version check passed"
          
          # Test --headless mode (CI mode)
          $headless = & 'build\maven-cli.exe' --headless 2>&1
          if ($headless -notmatch 'Maven CLI ready') {
            Write-Error "Headless check failed: $headless"
            exit 1
          }
          Write-Host "✓ Headless mode check passed"
          
          # Test --help flag
          $help = & 'build\maven-cli.exe' --help 2>&1
          if ($help -notmatch 'Usage:') {
            Write-Error "Help check failed: $help"
            exit 1
          }
          Write-Host "✓ Help output check passed"
          Write-Host "✓ All smoke tests passed"
      - name: Upload artifact
        uses: actions/upload-artifact@v5
        with:
          name: maven-cli-windows
          path: build/maven-cli.exe

