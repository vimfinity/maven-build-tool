name: CI (Windows SEA)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build-windows-sea:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node 25
        uses: actions/setup-node@v4
        with:
          node-version: '25.x'
          check-latest: true
      - name: Install pnpm
        run: corepack enable && corepack prepare pnpm@latest --activate
      - name: Install deps
        run: pnpm install
      - name: Build project
        run: pnpm run build
      - name: Node diagnostics
        run: |
          node -v
          which node || true
          echo "PATH=$PATH"
      - name: Run SEA build script
        run: bash scripts/build-sea.sh
      - name: Validate built executable (smoke test)
        shell: pwsh
        run: |
          if (-not (Test-Path 'build\maven-cli.exe')) {
            Write-Error 'build\maven-cli.exe not found'
            exit 1
          }
          # Run the EXE and capture output (stderr+stdout)
          $out = & 'build\maven-cli.exe' 2>&1
          Write-Host '--- exe output start ---'
          Write-Host $out
          Write-Host '--- exe output end ---'
          if ($out -notmatch 'Maven CLI bootstrap ready') {
            Write-Error 'Validation failed: expected output not found'
            exit 1
          }
      - name: Archive built executable
        shell: pwsh
        run: |
          Compress-Archive -Path 'build\maven-cli.exe' -DestinationPath 'build\maven-cli-windows.zip' -Force
      - name: Upload built artifact (zip)
        uses: actions/upload-artifact@v4
        with:
          name: maven-cli-windows-zip
          path: build/maven-cli-windows.zip
