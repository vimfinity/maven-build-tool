name: CI (Windows SEA)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build-windows-sea:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node 25
        uses: actions/setup-node@v4
        with:
          node-version: '25.x'
          check-latest: true
      - name: Install pnpm
        run: corepack enable && corepack prepare pnpm@latest --activate
      - name: Install deps
        run: pnpm install
      - name: Build project
        run: pnpm run build
      - name: Node diagnostics
        run: |
          node -v
          which node || true
          echo "PATH=$PATH"
      - name: Run SEA build script
        run: bash scripts/build-sea.sh
      - name: Upload built executable
        uses: actions/upload-artifact@v4
        with:
          name: maven-cli-windows-exe
          path: build/maven-cli.exe

  # Fallback build using pkg to create a Windows executable (more pragmatic)
  build-windows-pkg:
    runs-on: windows-latest
    needs: build-windows-sea
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node 18 (for pkg compatibility)
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install pnpm
        run: corepack enable && corepack prepare pnpm@latest --activate
      - name: Install deps
        run: pnpm install
      - name: Build project
        run: pnpm run build
      - name: Build Windows EXE with pkg (fallback)
        run: npx --yes pkg . --targets node18-win-x64 --output build/maven-cli-pkg.exe
      - name: Upload pkg-built executable
        uses: actions/upload-artifact@v4
        with:
          name: maven-cli-windows-pkg-exe
          path: build/maven-cli-pkg.exe
