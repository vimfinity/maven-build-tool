name: CI (Windows SEA)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build-windows-sea:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node 25
        uses: actions/setup-node@v4
        with:
          node-version: '25.x'
          check-latest: true
      - name: Install pnpm
        run: corepack enable && corepack prepare pnpm@latest --activate
      - name: Install deps
        run: pnpm install
      - name: Build project
        run: pnpm run build
      - name: Node diagnostics
        run: |
          node -v
          which node || true
          echo "PATH=$PATH"
      - name: Run SEA build script
        run: bash scripts/build-sea.sh
      - name: Upload built executable
        uses: actions/upload-artifact@v4
        with:
          name: maven-cli-windows-exe
          path: build/maven-cli.exe

  # (pkg fallback removed â€” SEA build is the chosen best-practice path)
