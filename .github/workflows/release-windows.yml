name: Release (Windows SEA)

on:
  push:
    tags: ['v*']

permissions:
  contents: write

jobs:
  release-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node 25
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'
      - name: Install pnpm
        run: corepack enable && corepack prepare pnpm@10.20.0 --activate
      - name: Install deps
        run: pnpm install
      - name: Build project
        run: pnpm run build
      - name: Run SEA build script
        run: bash scripts/build-sea.sh
      - name: Create draft release and upload EXE using gh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG_NAME: ${{ github.ref_name }}
        run: |
          echo "Creating draft release $env:TAG_NAME and uploading build/maven-cli.exe"
          gh release create "$env:TAG_NAME" build/maven-cli.exe --title "$env:TAG_NAME" --notes "Automated draft release from CI" --draft --repo "${{ github.repository }}"
